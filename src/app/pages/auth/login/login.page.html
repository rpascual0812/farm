<app-header></app-header>

<ion-content>
    <div>
        <ion-grid>
            <ion-row style="padding: 0 0 0 0;">
                <ion-col size="auto" class="no-padding">
                    <ion-button fill="clear" style="color: grey;" href="/tabs/home">Back</ion-button>
                </ion-col>
                <ion-col></ion-col>
                <ion-col size="auto">

                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="auto" class="no-padding" style="padding: 0 0 0 5px !important;">
                    <ion-title style="font-size: 20px;">Log In</ion-title>
                </ion-col>
                <ion-col class="no-padding" style="padding: 0 0 0 5px !important;">

                </ion-col>
            </ion-row>
            <ion-row style="width: 100%; display: block !important;">
                <ion-col size="auto" class="no-padding" style="padding: 0 0 0 5px !important;">
                    <ion-grid>
                        <ion-row>
                            <ion-col>
                                <ion-title>Email Address</ion-title>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col>
                                <ion-input fill="outline" shape="round" placeholder="" class="custom-input"
                                    [(ngModel)]="form.username">
                                    <ion-icon slot="start" name="mail-outline" aria-hidden="true"></ion-icon>
                                </ion-input>
                            </ion-col>
                        </ion-row>
                        <ion-row style="margin: 10px 0 0 0;">
                            <ion-col>
                                <ion-title>Password</ion-title>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col>
                                <ion-input type="password" fill="outline" shape="round" placeholder=""
                                    class="custom-input" [(ngModel)]="form.password">
                                    <ion-icon slot="start" name="lock-closed" aria-hidden="true"></ion-icon>
                                </ion-input>
                            </ion-col>
                        </ion-row>

                        <ion-row style="margin: 20px 0 0 0;">
                            <ion-col size="12" class="ion-text-center">
                                <ion-button class="button-default" style="border-radius: 20px;" (click)="login()">Log
                                    In</ion-button>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
<ion-footer>
    <ion-row style="margin: 20px 0 0 0;">
        <ion-col size="12" class="ion-text-center">
            <ion-title>Not yet a member?</ion-title>
        </ion-col>
    </ion-row>
</ion-footer>

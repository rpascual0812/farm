<ion-header>
    <ion-toolbar>
        <ion-buttons slot="end">
            <ion-button (click)="close()" style="color: white;">Close</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div class="message">You are about to leave Lambo Mag-uuma. Do you wish to continue?</div>
    <ion-grid>
        <ion-row>
            <ion-col size="6" class="button1">
                <ion-button shape="round" expand="full" fill="outline" (click)="close()">Cancel</ion-button>
            </ion-col>
            <ion-col size="6" class="button2">
                <ion-button shape="round" expand="full" fill="solid" (click)="openWebpage()">Continue</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

<ion-content scrollY="false">
    <ion-card class="card-slider">
        <swiper-container (slidechange)="swiperSlideChanged($event)" [pagination]="true">
            <swiper-slide *ngFor="let slider of sliders">
                <img *ngIf="slider.image" [src]="slider.image" style="width: 430px; height: 350px;" />
                <div class="slider-details">
                    <img *ngIf="slider.icon" [src]="slider.icon" style="width: 90px; height: 90px;" />
                    <div *ngIf="!slider.icon" style="width: 100%; height: 90px;"></div>
                    <div class="slider-title">{{slider.title}}</div>
                    <div class="slider-subtitle" [innerHTML]="slider.details"></div>
                </div>
            </swiper-slide>
        </swiper-container>
    </ion-card>
</ion-content>

<ion-content scrollY="false">
    <swiper-container [slidesPerView]="3" [spaceBetween]="10">
        <swiper-slide *ngFor="let article of articles" (click)="showModal(article)">
            <div>
                <img [src]=" article.image" style="width: auto; height: 300px; background-size: cover;" />
                <div class="slider-details">
                    Read Articles
                </div>
            </div>

            <div class="slider-title">{{article.title}}</div>
        </swiper-slide>
    </swiper-container>

    <ion-modal #modal trigger="open-modal">
        <ng-template>
            <ion-content>
                <ion-toolbar>
                    <ion-title>Modal</ion-title>
                    <ion-buttons slot="end">
                        <ion-button color="light" (click)="modal.dismiss()">Close</ion-button>
                    </ion-buttons>
                </ion-toolbar>
                <ion-list>
                    <ion-item>
                        <ion-avatar slot="start">
                            <ion-img src="https://i.pravatar.cc/300?u=b"></ion-img>
                        </ion-avatar>
                        <ion-label>
                            <h2>Connor Smith</h2>
                            <p>Sales Rep</p>
                        </ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-avatar slot="start">
                            <ion-img src="https://i.pravatar.cc/300?u=a"></ion-img>
                        </ion-avatar>
                        <ion-label>
                            <h2>Daniel Smith</h2>
                            <p>Product Designer</p>
                        </ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-avatar slot="start">
                            <ion-img src="https://i.pravatar.cc/300?u=d"></ion-img>
                        </ion-avatar>
                        <ion-label>
                            <h2>Greg Smith</h2>
                            <p>Director of Operations</p>
                        </ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-avatar slot="start">
                            <ion-img src="https://i.pravatar.cc/300?u=e"></ion-img>
                        </ion-avatar>
                        <ion-label>
                            <h2>Zoey Smith</h2>
                            <p>CEO</p>
                        </ion-label>
                    </ion-item>
                </ion-list>
            </ion-content>
        </ng-template>
    </ion-modal>
</ion-content>

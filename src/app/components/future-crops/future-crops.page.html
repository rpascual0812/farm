<ion-content>
    <ion-card style="border-radius: 15px; margin-top: 1px !important; background-color: white;">
        <ion-card-header (click)="goToFutureCrops()">
            <ion-card-title class="title-primary">Future Crops</ion-card-title>
        </ion-card-header>

        <ion-card-content style="padding: 0 0 20px 0 !important; ">
            <swiper-container [slidesPerView]="2" [spaceBetween]="0">
                <swiper-slide *ngFor=" let product of products">
                    <ion-card style="margin: 1px 5px 1px 5px !important; background-color: white;">
                        <ion-card-content style="width: 100%; height: 140px; padding: 0 !important;">
                            <ion-grid>
                                <ion-row>
                                    <ion-col size="auto" class="no-padding" style="padding: 0 0 0 5px !important;">
                                        <ion-avatar style="width: 30px !important; height: 30px !important;">
                                            <img alt="" [src]="product.image"
                                                onerror="this.src='https://ionicframework.com/docs/img/demos/avatar.svg'" />
                                        </ion-avatar>
                                    </ion-col>
                                    <ion-col class="no-padding" style="padding: 0 0 0 5px !important;">
                                        <ion-grid style="margin: 0px !important; padding: 0px !important;">
                                            <ion-row>
                                                <ion-col class="no-padding">
                                                    {{product.seller_name}}
                                                </ion-col>
                                            </ion-row>
                                            <ion-row>
                                                <ion-col style="padding: 0 !important;">
                                                    <ion-grid style="margin: 0px !important; padding: 0px !important;">
                                                        <ion-row>
                                                            <ion-col size="auto" class="no-padding">
                                                                <ion-icon name="location-outline"></ion-icon>
                                                            </ion-col>
                                                            <ion-col class="no-padding"
                                                                style="text-align: left; font-size: 12px;">
                                                                {{product.address}}
                                                            </ion-col>
                                                        </ion-row>
                                                    </ion-grid>
                                                </ion-col>
                                            </ion-row>
                                        </ion-grid>

                                    </ion-col>
                                </ion-row>

                                <ion-row style="margin: 10px 0 0 0;">
                                    <ion-grid style="margin: 0px !important; padding: 0px !important;">
                                        <ion-row>
                                            <ion-col size="auto" class="no-padding">
                                                <p style="font-size: 18px; font-weight: bold;">{{product.name}}</p>
                                            </ion-col>
                                        </ion-row>
                                        <ion-row>
                                            <ion-col size="auto" class="no-padding" style="font-size: 12px;">
                                                <span style="font-weight: bold;">Quantity: </span>&nbsp;
                                                {{product.quantity}}
                                                {{product.measurement}}
                                            </ion-col>
                                        </ion-row>
                                        <ion-row>
                                            <ion-col size="auto" class="no-padding" style="font-size: 12px;">
                                                <span style="font-weight: bold;">Estimated Date:</span>&nbsp;
                                                {{product.date_available | date : 'MMM YYYY'}}
                                            </ion-col>
                                        </ion-row>
                                    </ion-grid>
                                </ion-row>
                            </ion-grid>
                        </ion-card-content>
                    </ion-card>
                </swiper-slide>
            </swiper-container>
        </ion-card-content>
    </ion-card>
</ion-content>
